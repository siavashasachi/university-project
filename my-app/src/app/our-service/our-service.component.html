<div class="container-non-b">
  <h3>جزئیات فیلد های درآمدزایی</h3>
  <br />
  <hr />
  <br />
  <div class="cards" >
    <mat-card *ngFor="let service of services">
      <mat-card-header>{{service.header}}</mat-card-header>
      <mat-card-content>{{service.title}}</mat-card-content>  
      <mat-card-image
        ><img [src]="service.src" [alt]="service.alt"
      /></mat-card-image>
      <mat-card-actions
        ><button class="btn">جزئیات بیشتر</button></mat-card-actions
      >
    </mat-card>
    
  </div>
</div>
