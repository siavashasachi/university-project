<div class="container">
  <mat-card class="example-card" *ngIf="settimeout">
    <mat-card-header>
      <mat-card-title>{{ progress }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ sendToSuporter }}
      </p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn" (click)="cansel()" routerLink="/home" mat-button>
        {{ btnsubject }}
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar #ProgressB mode="query"  ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
